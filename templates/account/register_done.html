{% extends "base.html" %}

{% block title %}Успешная регистрация{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5 card mb-4 mt-5">
            <div class="d-flex justify-content-center mt-3">
                <h2>Успешная регистрация {{ new_user.username }}!</h2>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <p>Ваша учетная запись была успешно создана. Вы можете <a href="{% url 'login' %}">авторизоваться</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
