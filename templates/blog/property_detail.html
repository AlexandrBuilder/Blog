{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="row justify-content-md-center">
            <div class="col-md-8 card mb-4 mt-3">
                <div class="card-body">
                    <h1>{{ object.title }}</h1>
                    <p class="card-text ">{{ object.body | safe }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
